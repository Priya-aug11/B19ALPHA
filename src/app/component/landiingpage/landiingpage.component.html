<div class="row no-gutters pt-3">
  <div class="col-md-3 col-sm-12">
    <div class="filter-container">
      <!--  <app-book-filter [category]="category"></app-book-filter>
      <app-price-filter (priceValue)="filterPrice($event)"></app-price-filter> -->
      <span>Space for menue</span>
    </div>
  </div>
  <div class="col mb-3">
    <div
      *ngIf="bookList; else nodata"
      class="d-flex justify-content-start card-deck-container mb-4"
    >
      <div *ngFor="let book of bookList" class="p-1">
        <app-book-cards [books]="book"></app-book-cards>
      </div>
    </div>
    <ng-template #nodata>
      <div class="d-flex justify-content-center mt-4">
        <h1 class="display-4">No books found.</h1>
      </div>
    </ng-template>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
